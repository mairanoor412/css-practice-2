<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Box Shadow </title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: black;
            display: grid;
            place-items: center;
            height: 100vh;
            width: 100%;

        }

         .shadow {
            border-radius: 50%;
            background-color: rgb(241, 11, 50);
            height: 300px;
            width: 300px;
            box-shadow: 0px 0px 60px 60px #ffb000;

        }
    </style>
</head>
<body>
    <section>
        <div class="shadow"></div>
    </section>
    
</body>
</html>
