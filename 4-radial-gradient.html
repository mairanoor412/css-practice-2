<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Radial Gradient </title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            width: 100%;
            height: 100vh;
            background-image: radial-gradient(
                circle at center,
                #ff5733 0%,
                #ffc300 20%,
                #ff5733 40%,
                #2980b9 60%,
                #33ff57 80%,
                #2980b9 100%
            );
        }
    </style>
</head>

    <section>

    </section>
    
</body>
