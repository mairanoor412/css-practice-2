<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> filter </title>

    <style>
       

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        section {
            place-items: center;
            display:grid;
            height: 100vh;
            width: 100%;
        }
        img {
            height: 50vh;
            width: 40%;
            border-radius: 30px;
            filter:grayscale();
            box-shadow: 0 0 20px 20px black;
            
            
        }
    </style>
</head>
<body>
    <section>
        <img src="beaver-fernandez-0bmvmHyI9zM-unsplash.jpg" />
    </section>
    
</body>
</html>
